############################
# Paths
############################
music_directory     "~/Music"
playlist_directory  "~/Playlists"
db_file             "~/.config/mpd/database"
# log_file            "~/.config/mpd/log"
# pid_file            "~/.config/mpd/pid"
# state_file          "~/.config/mpd/state"
# sticker_file        "~/.config/mpd/sticker.sql"

############################
# Networking
############################
# Listen on all interfaces
bind_to_address     "0.0.0.0"
port                "6600"

############################
# Filesystem character set
############################
filesystem_charset  "UTF-8"

############################
# Audio output to DSP
############################

# audio_output {
#     type        "alsa"
#     name        "DSP Output"
#     device      "dsp"           # from your asound.conf
#     mixer_type  "none"         # no mixer control
# }

audio_output {
    type "alsa"
    name "USB DAC output"
    device "hw:9,0"
    # device "hw:CARD=Audio,DEV=0"
    # mixer_control "PCM"
}

############################
# Optional second output for CAVA loopback
############################
audio_output {
    type        "alsa"
    name        "Visualizer Loopback"
    device      "hw:Loopback,0,0"  # playback side of loopback
    mixer_type  "none"
}

############################
# ReplayGain
############################
replaygain          "off"

############################
# Metadata
############################
auto_update         "yes"
auto_update_depth   "4"

decoder {
    plugin "wildmidi"
    enabled "no"
}
